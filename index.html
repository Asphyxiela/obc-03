<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://downloads.2kgames.com/vnbh3gjdfkeit4utey6pdmds12/civ/img/CivilizationVI_keyart_horizontal_thm.jpg" alt="Logo Civ VI">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeo</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="https://ia804709.us.archive.org/30/items/Starry_Sky_Time_Lapse/Stars%20H264.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audiobnha.mp3" type="audio/mp3" />
        </audio>
    </section>        
</body>
</html>
